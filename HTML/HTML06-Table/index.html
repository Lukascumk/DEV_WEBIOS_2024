<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>




    <!-- Criando tabela <table> -->
    <!-- th para criar cabeçalho em tabela -->
    <!-- td para cada coluna ter uma informação -->
    <!-- tr para  criar coluna -->

    <table>
        <thead>
        <th>Nome:</th>
        <th>Tempo de trabalho:</th>
    </thead>
    <tbody><tr>
            <td>Caio</td>
            <td>3.0</td>
        </tr>
        <tr>
            <td>Manasses</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>1.6</td>
        </tr>

        <tr>
            <td>Lukas</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Giovani</td>
            <td>2.5</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th colspan="2">5 Alunos</th>
        </tr>
    </tfoot>
    </table>
</body>

</html>
