    <!-- No arquivo HTML crie três botões.
Cada botão receberá uma classe chamada B_12
Em cada botão crie um Id sendo o primeiro botão com o Id B_01, o segundo botão terá o Id B_02 e assim por diante até o último botão.

No arquivo CSS chame a class dos botões e insira o seguintes estilo:
Borda de solid 2px #D9BC66
Espaçamento de .5rem
cor de fundo #BFBFBF
margem de .7rem -->


<button class="B_12" id="Id B_01"></button>
<button class="B_12" id="Id B_02"></button>
<button class="B_12" id="Id B_03"></button>
