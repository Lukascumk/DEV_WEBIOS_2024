<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão de Operadores</title>
</head>
<body>
    <script>
        let idade = Number(prompt (`Qual sua idade?: `)) //obrigatoriamente em um número

        let idade1 = parseInt(prompt (`Qual sua idade?: `)) //cforça a conversão em um número inteiro

        let idade2 = parseFloat(prompt (`Qual sua idade?: `)) //cforça a conversão em um número quebrado ou um float própriamente dito

        alert (typeof idade)
    </script>
    
</body>
</html>
